<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Gerador aleatório de pagode</title>

  <style>
    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }

    label {
      font-weight: bold;
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #ffc125;
      color: #5e2612;
      padding: 10px;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div>
    <label for="customname">Nome do pagodeiro:</label>
    <input id="customname" type="text" placeholder="" />
  </div>
  <div>
    <label for="us">BR</label><input id="br" type="radio" name="ptbr" value="br" checked />
    <label for="uk">PT</label><input id="pt" type="radio" name="ptbr" value="uk" />
  </div>
  <div>
    <button class="randomize">Gerar pagode aleatório</button>
  </div>
  <p class="story"></p>
  <script src="main.js"></script>
</body>

</html>
